<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Numero magico</title>
  </head>
  <body>
    <main>
      <section class="container my-5">
        <img
          class="wizard img-fluid mx-auto d-block"
          src="./img/wizard.gif"
          alt="Mago pixel art"
        />
        <div class="row my-4">
          <div class="col">
            <h3 class="text-center" id="textWizard">
              ¿Crees poder adiviar el número mágico?
            </h3>
          </div>
        </div>
        <div class="row my-4" id="containerInputUser"></div>
        <div class="row my-4">
          <div
            class="d-grid col-12 col-lg-6 col-xl-3 mx-auto"
            id="containerBtnPlayGame"
          >
            <button
              class="btn btn-success btnStart"
              id="startGame"
              type="button"
            >
              Comenzar
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/numeroMagico.js"></script>
  </body>
</html>
